name: Release

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      created: ${{ steps.check.outputs.created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.version.outputs.version }} already exists. Skipping release."
            echo "created=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected: ${{ steps.version.outputs.version }}"
            echo "created=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Tag
        if: steps.check.outputs.created == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

  build:
    needs: create-tag
    if: needs.create-tag.outputs.created == 'true'
    uses: ./.github/workflows/build.yml
    with:
      retention-days: 90
      artifact-prefix: artifacts
      ref: v${{ needs.create-tag.outputs.version }}

  create-release:
    needs: [create-tag, build]
    if: needs.create-tag.outputs.created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          merge-multiple: true
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ needs.create-tag.outputs.version }}"
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.rpm
            artifacts/**/*.msi
            artifacts/**/*.exe
          generate_release_notes: true

  aur:
    needs: [create-tag, create-release]
    if: needs.create-tag.outputs.created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update PKGBUILD
        run: |
          VERSION="${{ needs.create-tag.outputs.version }}"
          
          # Update pkgver
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD
          
          # Update source to use the tag
          sed -i "s|^source=.*|source=(\"git+\${url}.git#tag=v\${pkgver}\")|" PKGBUILD
          
          # Verify content
          cat PKGBUILD
          
      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2
        with:
          pkgname: shy-to-text
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to $VERSION"
